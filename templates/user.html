{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="{{url_for('static',filename='styles.css' )}}">
<div class="row w-75 d-flex">
    
    <div class="col-6 mx-auto" >
        <img class="rounded-4" src="https://suap.ifrn.edu.br{{ user_data['url_foto_150x200'] }}" alt="foto">
    </div>

    <div class="col-6 mx-auto">
        <h2>{% block title %} {{ user_data['nome_usual'] }} {% endblock %}</h2>
    </div>

</div>

<div class="row d-flex">
    <table id="acesso">
        <tr>
            <td><form action='/boletim/2020' method="get">
                <input type="submit" value="boletim de 2020">
            </form></td>
            <td><form action='/boletim/2021' method="get">
                <input type="submit" value="boletim de 2021">
            </form></td>
            <td><form action='/boletim/2022' method="get">
                <input type="submit" value="boletim de 2022">
            </form></td>
            <td><form action='/boletim/2023' method="get">
                <input type="submit" value="boletim de 2023">
            </form></td>
            
            <div class="col-6 mx-auto">
                <a class="btn btn-danger text-bold py-1 px-2" href="{{url_for('logout')}}">LOGOUT</a>
            </div>
        </tr>
    </table>
</div>

<div class="table-responsive m-3 p-3">
    <table class="table table-striped table-borderless">
        
        {% for field in user_data %}
        <tr>
        <td class="text-bold">{{ field }}</td> <td>{{ user_data[field] }}</td>
    </tr>
        {% endfor %}
        
    </table>
</div>

{% endblock %}
